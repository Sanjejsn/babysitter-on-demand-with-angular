<div class="sitter-item">
  <img src="{{sitter.imagePath}}" alt="{{sitter.name}}">
  <div class="description">
    <h4>{{sitter.name}}, {{sitter.age}}</h4>
    <p class="city">City:
      <span>{{sitter.city}}</span>
    </p>
    <p>{{ (sitter.description.length>250)? (sitter.description | slice:0:250)+'...':(sitter.description) }}
    </p>
    <div>
      <a [routerLink]="[id]">Babysitter profile</a>
    </div>
  </div>
</div>
