<form class="filter-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <input list="city" name="city" placeholder="Enter city name" ngModel [(ngModel)]="city" autocomplete="off">
  <datalist id="city">
    <option value="Belgrade">
      <option value="Kikinda">
  </datalist>
  <select name="qualifications" id="qualifications" ngModel [ngModel]="qualification">
    <option *ngFor="let qualification of qualifications" [ngValue]="qualification">{{ qualification }}</option>
  </select>
  <button type="submit">Search</button>
</form>


<app-babysitter-ads-item *ngFor="let bebysitter of filteredBabysitters" [sitter]="bebysitter"></app-babysitter-ads-item>
<p class="no-result" *ngIf="noResults()">No results found!</p>
